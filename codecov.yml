codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, tree, footer"
  behavior: default
  require_changes: no

status:
  project: yes
  patch: yes
  changes: no
  if_ci_failed: error
  if_not_found: success
  if_no_uploads: error
  informational: false

ignore:
  - "src/tests/*"
