version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/ceri-m1-techniques-de-test
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: mvn test
      - run:
          name: Generate Javadoc
          command: mvn javadoc:javadoc
      - persist_to_workspace:
          root: ~/ceri-m1-techniques-de-test
          paths:
            - target/site/apidocs

  deploy:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/ceri-m1-techniques-de-test
    steps:
      - attach_workspace:
          at: ~/ceri-m1-techniques-de-test
      - run:
          name: Deploy Javadoc to GitHub Pages
          command: |
            set -e  # Stop on error
            git config --global user.name "$GH_NAME"
            git config --global user.email "$GH_EMAIL"
            # Ensure the .git URL format for cloning
            REPO_URL=$(echo $CIRCLE_REPOSITORY_URL | sed 's/https:\/\/\(.*\):\(.*\)@/https:\/\/\1\/\2.git/')
            git clone $REPO_URL ~/git-repo
            cd ~/git-repo
            git checkout gh-pages || git checkout --orphan gh-pages
            git rm -rf .
            cp -r ~/repo/target/site/apidocs/* .
            git add --all
            git commit -m "Deploy Javadoc [skip ci]" || echo "No changes to commit"
            git push origin gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
