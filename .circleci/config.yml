version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0.2
    working_directory: ~/ceri-m1-techniques-de-test
    steps:
      - checkout
      - run:
          name: Tests unitaires
          command: mvn test
      - run:
          name: Generation de ma javadoc
          command: mvn javadoc:javadoc
      - persist_to_workspace:
          root: ~/ceri-m1-techniques-de-test
          paths:
            - target/site/apidocs

  deploy:
    docker:
      - image: cimg/openjdk:21.0.2-node
    working_directory: ~/ceri-m1-techniques-de-test
    steps:
      - attach_workspace:
          at: ~/ceri-m1-techniques-de-test
      - run:
          name: Installation et dependances
          command: |            
            sudo npm install -g npm@10.5.1
            sudo npm install -g gh-pages@6.1.1
      - run:
          name: Deploiement de la documentation
          command: |
            gh-pages --dist target/site/apidocs --repo https://github.com/juniorabakar/ceri-m1-techniques-de-test.git

workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
